<html>
  <head>
    <title>This is the form tags file</title>
  </head>

  <body>
    <form action="">
      <label>
        Enter your name:
        <input type="text" name="name" />
      </label>

      <br />
      <label>
        Enter your Age: &nbsp;
        <input type="number" name="age" />
      </label>

      <br />
      <label>
        Enter your Email:
        <input type="email" name="email" />
      </label>

      <br />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
