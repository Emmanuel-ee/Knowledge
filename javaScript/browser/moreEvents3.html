<html>
  <head>
    <title> </title>
    <script>
      function handle_change() {
        let value = document.getElementById("username").value;
        //console.log(value)
        document.getElementById("sample").innerHTML = `u enter ${value}`;
      }
    </script>
  </head>

  <body>
    <input text="text" id="username" onchange="handle_change()" />
    <p id="sample">Some text</p>
  </body>
</html>
