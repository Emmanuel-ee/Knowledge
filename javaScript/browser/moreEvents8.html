      alt="Cowboy"
      width="64"
      height="64"
    />

      over the image.
    </p>
    <p>
      The function normalImg() is triggered when the mouse pointer is moved out
      of the image.
    </p>

               x.style.width = (oldWidth + 20) + "px" */

        x.style.height = "96px";

      }

      function normalImg(x) {

        x.style.width = "32px";
      }
    </script>
