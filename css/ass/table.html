<html>
  <head>
    <title>This is the table tag file</title>
    <link rel="stylesheet" href="table.css" />
    <style>
      .color2 {
        color: red;
        background-color: black;
      }

      #color1 {
        color: yellow;
        background-color: orangered;
      }
    </style>
  </head>

  <body>
    <table border="1">
      <thead>
        <tr style="background-color: greenyellow; color: black">
          <th>Id</th>
          <th>Name</th>
          <th>Age</th>
          <th>Country</th>
        </tr>
      </thead>

      <tbody>
        <tr id="color1">
          <td>0</td>
          <td>clark</td>
          <td>13</td>
          <td>Australia <sub>a</sub></td>
        </tr>

        <tr style="color: darkslateblue; background-color: cornflowerblue">
          <td>1</td>
          <td>John</td>
          <td>22</td>
          <td>Keny<sub>a</sub></td>
        </tr>

        <tr class="color2">
          <td>2</td>
          <td>Jill</td>
          <td>30</td>
          <td>Russi<sub>a</sub></td>
        </tr>

        <tr id="color3">
          <td>3</td>
          <td>Ana</td>
          <td>42</td>
          <td>Japa<sup>n</sup></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
