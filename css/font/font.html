<html>
  <head>
    <title>This is my font html</title>

    <style>
      .p1 {
        font-family: "Times New Roman", Times, serif;
      }

      .p2 {
        font-family: Arial, Helvetica, sans-serif;
      }

      .p3 {
        font-family: "Lucida Console", "Courier New", monospace;
      }
    </style>
  </head>

  <body>
    <p class="p1">This is my first html</p>

    <p class="p2">This is my second paragraph html</p>

    <p class="p3">This is my third paragraph html</p>
  </body>
</html>
